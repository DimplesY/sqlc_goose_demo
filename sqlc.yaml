version: "2"

sql:
  - engine: "postgresql"
    queries: "./sql/queries"
    schema: "./sql/schema"
    gen:
      go:
        package: "database"
        out: "./internal/db"
        sql_package: "pgx/v5"
        emit_interface: true
        emit_json_tags: true
        overrides:
          - db_type: "pg_catalog.varchar"
            go_type: "string"
          - db_type: "pg_catalog.varchar"
            nullable: true
            go_type: "string"
            
          - db_type: "uuid"
            go_type:
              import: "github.com/google/uuid"
              type: "UUID"
              
          - db_type: "timestamptz"
            go_type:
              import: "github.com/dimplesY/mimicore/internal/types"
              package: "types"
              type: "Time"
          
          - db_type: "timestamptz"
            nullable: true
            go_type:
              import: "github.com/dimplesY/mimicore/internal/types"
              package: "types"
              type: "Time"

